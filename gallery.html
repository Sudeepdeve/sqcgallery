
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a5a5ff;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: auto;
            height: auto;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <H1 align="center">Image gallery</H1>
    <div id="gallery">
        
        <div class="gallery-item" onclick="openModal('1.jpg')">
            <img src="1.jpg" alt="Image 1">
        </div>
        
     <div class="gallery-item" onclick="openModal('2.jpg')">
            <img src="2.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('3.jpg')">
            <img src="3.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('4.jpg')">
            <img src="4.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('5.jpg')">
            <img src="5.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('6.jpg')">
            <img src="6.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('7.jpg')">
            <img src="7.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('8.jpg')">
            <img src="8.jpg" alt="Image 2">
        </div>
         <div class="gallery-item" onclick="openModal('9.jpg')">
            <img src="9.jpg" alt="Image 2">
        </div>
    <br>
</div>
 
    <!-- Modal -->
    <div id="modal">
        <img id="modal-image" alt="Modal Image">
        <span onclick="closeModal()" style="position: fixed; top: 20px; right: 20px; color: #fff; font-size: 24px; cursor: pointer;">&times;</span>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

  </script>
    <br>
  
</body>
</html>
